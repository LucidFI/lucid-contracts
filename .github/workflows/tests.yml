
name: Run tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  Hardhat-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.17.0
          registry-url: https://registry.npmjs.org/
      - name: setup and run hardhat tests
        run: |
          echo 'DEPLOY_PK=0xc211950B090B5FDE9483048de082B874FB2150C6' > .env
          yarn 
          yarn compile
          yarn test
