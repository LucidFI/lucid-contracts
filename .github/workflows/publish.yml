
name: Run tests 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  Hardhat-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: setup and run hardhat tests
        run: |
          echo 'DEPLOY_PK=${{ secrets.DEPLOY_PK }}' > .env
          yarn 
          yarn compile
          yarn test
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
